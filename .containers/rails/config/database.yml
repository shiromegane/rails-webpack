default: &default
  adapter: mysql2
  collation: <%= ENV['APP_DB_COLLATION'].presence || 'utf8mb4_bin' %>
  encoding: <%= ENV['APP_DB_ENCODING'].presence || 'utf8mb4' %>
  charset: <%= ENV['APP_DB_CHARSET'].presence || 'utf8mb4' %>
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development: &development
  <<: *default
  host: <%= ENV['APP_DB_HOST'].presence || 'localhost' %>
  port: <%= ENV['APP_DB_PORT'].presence || 3306 %>
  database: <%= ENV['APP_DB_NAME'].presence || 'app_development' %>
  username: <%= ENV['APP_DB_USERNAME'].presence || 'username' %>
  password: <%= ENV['APP_DB_PASSWORD'].presence || 'password' %>

test:
  <<: *development
  database: <%= ENV['APP_TEST_DB_NAME'].presence || 'app_test' %>

staging:
  <<: *default
  host: <%= ENV['APP_DB_HOST'].presence || 'localhost' %>
  port: <%= ENV['APP_DB_PORT'].presence || 3306 %>
  database: <%= ENV['APP_DB_NAME'].presence || 'app_staging' %>
  username: <%= ENV['APP_DB_USERNAME'].presence || 'username' %>
  password: <%= ENV['APP_DB_PASSWORD'].presence || 'password' %>

production:
  <<: *default
  host: <%= ENV['APP_DB_HOST'].presence || 'localhost' %>
  port: <%= ENV['APP_DB_PORT'].presence || 3306 %>
  database: <%= ENV['APP_DB_NAME'].presence || 'app_production' %>
  username: <%= ENV['APP_DB_USERNAME'].presence || 'username' %>
  password: <%= ENV['APP_DB_PASSWORD'].presence || 'password' %>